<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        #cv-iframe { width: 100%; height: 900px; border: 1px solid #ddd; }
        .download-button { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Tu CV Generado</h1>
        <iframe id="cv-iframe" src="{{ url_for('cv_content', **request.args) }}"></iframe>
        <a href="{{ url_for('download_cv', **request.args) }}" class="btn btn-primary download-button">Descargar CV</a>
    </div>
</body>
</html>
